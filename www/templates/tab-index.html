<style type="text/css">
  .storylist{
    padding: 10px;
    background: #f3f3f3;
  }
  .storylist a{
    margin-bottom: 10px;
    border:none;
    border-radius: 4px;
    box-shadow: 0 1px 2px 0 #bdbdbd;
  }
  .storylist h2{
    font-family: '微软雅黑';
    line-height: 20px;
    margin-top: 20px;
    white-space:normal;
  }
</style>
<ion-view>
  <ion-content>
  	
  	<div class="swiper-container" style="height: 240px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="topStory in topStories">
              <a href='#/tab/index/{{topStory.id}}'>
            	  <img src="{{topStory.image|imgSrc}}">
                <p>{{topStory.title}}</p>
              </a>
            </div>  
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="list storylist">
        <a class="item item-thumbnail-left" ng-repeat="story in stories" href='#/tab/index/{{story.id}}'>
          <img src="{{story.images[0]|imgSrc}}">
          <h2>{{story.title}}</h2>
        </a>
    </div>
	<ion-infinite-scroll
	  on-infinite="loadMore()"
	  distance="1%">
	</ion-infinite-scroll>
  </ion-content>
</ion-view>
